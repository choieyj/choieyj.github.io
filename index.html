<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuneTrail | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #1DB954;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1aa34a;
    }

    pre {
      margin-top: 30px;
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-word;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to TuneTrail</h1>
  <p>Log in to connect your Spotify account and discover concerts based on your top artists.</p>
  <button id="loginBtn">Login with Spotify</button>
  <button id="artistBtn" style="display: none;">Get Your Top Artists Now</button>
  <pre id="output" style="display: none;"></pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const clientId = 'dbc874061f684f23a2e2679152122b50';
    const redirect = "https://choieyj.github.io/index";
    const AUTHORIZE = "https://accounts.spotify.com/authorize";

    const supabaseUrl = 'https://elvempcvrbivdsxsxqjg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsdmVtcGN2cmJpdmRzeHN4cWpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2Mzc3MjksImV4cCI6MjA2MzIxMzcyOX0.7Dza0Hkct2WD7WfAQ125phszFlPgSMBFd1V5VkN8V-s';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    const loginBtn = document.getElementById('loginBtn');
    const artistBtn = document.getElementById('artistBtn');
    const output = document.getElementById('output');

    // Handle Spotify redirect with code
    window.onload = async () => {
      var urlParams = new URLSearchParams(window.location.search);
      var code = urlParams.get('code');

      if (code) {
        output.style.display = 'block';
        output.textContent = "‚è≥ Exchanging code for token...";
        try {
          const { data, error } = await supabase.functions.invoke('get-token', {
            body: { code }
          });

          if (error) {
            output.textContent = "‚ùå Error:\n" + JSON.stringify(error, null, 2);
          } else {
            output.textContent = "‚úÖ Access Token Response:\n" + JSON.stringify(data, null, 2);

            // ‚úÖ Hide login button, show artist button
            loginBtn.style.display = 'none';
            artistBtn.style.display = 'inline-block';

            // Store access token in memory (or sessionStorage/localStorage if needed)
            window.accessToken = data.access_token;
          }
        } catch (err) {
          output.textContent = "üí• Unexpected error:\n" + err.message;
        }
      }
    };

    // Start Spotify login flow
    loginBtn.onclick = () => {
      const url = `${AUTHORIZE}?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirect)}&scope=user-read-email user-read-playback-state user-top-read&show_dialog=true`;
      window.location.href = url;
    };

    // Placeholder for top artist call
    artistBtn.onclick = async () => {
      output.style.display = 'block';
      output.textContent = "üéß Fetching your top artists...";
      
      var urlParams = new URLSearchParams(window.location.search);
      var accessToken = urlParams.get('access_token');

      try {
        const { data, error } = await supabase.functions.invoke('get-top-artists', {
          body: { access_token: window.accessToken } // or use localStorage if persisted
        });

        if (error) {
          output.textContent = "‚ùå Error fetching artists:\n" + JSON.stringify(error, null, 2);
        } else {
          output.textContent = "üé∂ Your Top Artists:\n" + JSON.stringify(data, null, 2);
        }
      } catch (err) {
        output.textContent = "üí• Unexpected error:\n" + err.message;
      }
    };
  </script>
</body>
</html>
